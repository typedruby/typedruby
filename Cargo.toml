[package]
name = "ruby_parser"
version = "0.1.0"
authors = ["Hailey Somerville <hailey@hailey.lol>"]
build = "build.rs"

[dependencies]
libc = "0.2.0"
onig = { version = "1.2", optional = true }

[features]
default = []
regex = ["onig"]

[dev-dependencies]
glob = "0.2"
difference = "1.0"

[profile.dev]
debug = true
panic = "abort"
