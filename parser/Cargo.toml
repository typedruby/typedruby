[package]
name = "ruby_parser"
version = "0.1.0"
authors = ["Charlie Somerville <charlie@charlie.bz>"]
build = "build.rs"
include = [
    "build.rs",
    "Cargo.toml",
    "cc/capi.cc",
    "cc/driver.cc",
    "cc/grammars/stack.hh",
    "cc/grammars/typedruby24.cc",
    "cc/grammars/typedruby24.hh",
    "cc/lexer.cc",
    "cc/literal.cc",
    "cc/state_stack.cc",
    "cc/token.cc",
    "include/optional.hh",
    "include/ruby_parser/builder.hh",
    "include/ruby_parser/capi.hh",
    "include/ruby_parser/diagnostic.hh",
    "include/ruby_parser/diagnostic_class.hh",
    "include/ruby_parser/driver.hh",
    "include/ruby_parser/lexer.hh",
    "include/ruby_parser/literal.hh",
    "include/ruby_parser/node.hh",
    "include/ruby_parser/pool.hh",
    "include/ruby_parser/state_stack.hh",
    "include/ruby_parser/token.hh",
    "src/ast.rs",
    "src/builder.rs",
    "src/diagnostics.rs",
    "src/ffi.rs",
    "src/ffi_builder.rs",
    "src/lib.rs",
    "src/parser.rs",
    "src/sexp.rs",
]

[dependencies]
libc = "0.2.0"
onig = { version = "1.2", optional = true }

[build-dependencies]
gcc = "0.3"

[features]
default = []
regex = ["onig"]

[dev-dependencies]
glob = "0.2"
difference = "1.0"

[profile.dev]
debug = true
panic = "abort"
